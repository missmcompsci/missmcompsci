<html>
  <head>
	<script src="js/aframe-master-v1.7.0.min.js"></script>
  <script src="./aframe-joystick-controls-component.js"></script>
  </head>
  
<body>
<a-scene>
  
  
  <a-assets>
    <a-asset-item id="berg" src="berg.glb"></a-asset-item>
    <a-asset-item id="model" src="model.glb"></a-asset-item>
    <a-asset-item id="ice" src="ice.glb"></a-asset-item>
    <img id="sky" src="sky3.png">
  </a-assets>

  <a-sky src="#sky"></a-sky>

    <a-box position="0 0.5 -3" color="#08f" joystick-controls>
      <a-box scale="0.5 0.5 1.2" color="#0cf" position="0 0 .5"></a-box>
    </a-box>

  <a-entity text="value: Ver 2;" scale="4 4 4" position="1.89 0 -1.5"></a-entity>

  
  <a-entity gltf-model="#berg" scale="10 10 10" position="-1.1 0 -1"> </a-entity>
  <a-entity gltf-model="#model" scale="10 10 10" position="0.08 0 -2"> </a-entity>
  <a-entity gltf-model="#ice" scale="100 150 100" position="-5 0 -1"> <a-sound autoplay="true" loop="true" src="wind.mp3"></a-sound> </a-entity>

</a-scene>
</body>
</html>
