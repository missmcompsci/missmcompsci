<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene sound="src:wind.mp3; autoplay: true; loop: true; positional: false">
  <a-entity camera="active: true" position="-0.01973 4.48485 9.17897" wasd-controls="" rotation="" look-controls="" aframe-injected=""></a-entity>
  <a-assets>
    <a-asset-item id="berg" src="berg.glb"></a-asset-item>
    <a-asset-item id="model" src="model.glb"></a-asset-item>
    <a-asset-item id="ice" src="ice.glb"></a-asset-item>
    <img id="sky" src="sky3.png">
  </a-assets>

  <a-sky src="#sky"></a-sky>

  <a-entity gltf-model="#berg" scale="10 10 10" position="-1.1 0 -1"> </a-entity>
  <a-entity gltf-model="#model" scale="10 10 10" position="0.08 0 -2"> </a-entity>
  <a-entity gltf-model="#ice" scale="10 10 10" position="1 0 -1"> </a-entity>

  </a-scene>
</body>
</html>
